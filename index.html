<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic Vegetable store</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Basic Vegetable Store</h1>
      </div>
      <div class="img">
        <img
          src="./assests/Onion Essential Oil Uses and Benefits.jpeg"
          alt="Onion"
        />
        <img src="./assests/OKRA_LADY'S FINGER.jpeg" alt="Ladies Finger" />
        <img
          src="./assests/What Makes Moringa a Trending Superfood_.jpeg"
          alt="Drums Stick"
        />
      </div>
      <div class="img-tag">
        <p>Onion</p>
        <p>Ladies Finger</p>
        <p>Drums Stick</p>
      </div>
      <div class="list">
        <select id="onion">
          <option value="0">Select weight</option>
          <option value="50">500g</option>
          <option value="100">1kg</option>
          <option value="200">2kg</option>
          <option value="300">3kg</option>
        </select>

        <select id="ladiesFinger">
          <option value="0">Select weight</option>
          <option value="40">500g</option>
          <option value="80">1kg</option>
          <option value="160">2kg</option>
          <option value="240">3kg</option>
        </select>

        <select id="drumsStick">
          <option value="0">Select weight</option>
          <option value="30">500g</option>
          <option value="60">1kg</option>
          <option value="120">2kg</option>
          <option value="180">3kg</option>
        </select>
      </div>

      <div class="user">
        <label>User Name:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          required
        />
        <p>Total: <span id="total-pay">0</span></p>
        <button id="pay-button">Pay Here</button>
        <h3>
          <p id="thank-you-message"></p>
        </h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
